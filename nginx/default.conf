server {
    listen 443 ssl http2;
    server_name your.api.domain;   # use your real hostname, not $host

    # --- allow larger request headers/cookies ---
    client_header_buffer_size 16k;
    large_client_header_buffers 8 64k;
    # -------------------------------------------

    # Enable TLS 1.2/1.3
    ssl_protocols  TLSv1.2 TLSv1.3;
    ssl_certificate /etc/ssl/public.pem;
    ssl_certificate_key /etc/ssl/private.pem;

    location /archiver {
        # Longer timeouts
        proxy_read_timeout    1800;
        proxy_connect_timeout 1800;
        proxy_send_timeout    1800;
        send_timeout          1800;

        # CORS preflight
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT, User-Agent, X-Requested-With, If-Modified-Since, Cache-Control, Content-Type, Range, Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }

        proxy_pass http://archiver:3500;
        proxy_set_header Host $host;

        # OPTIONAL: if upstream doesn't need browser cookies, drop them
        # (note: NGINX still must read the Cookie header; the bigger buffers above prevent 400s)
        # proxy_set_header Cookie "";
    }
        location / {
        # Longer timeouts
        proxy_read_timeout    1800;
        proxy_connect_timeout 1800;
        proxy_send_timeout    1800;
        send_timeout          1800;

        # CORS preflight
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT, User-Agent, X-Requested-With, If-Modified-Since, Cache-Control, Content-Type, Range, Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }

        proxy_pass http://grafana:3000;
        proxy_set_header Host $host;

        # OPTIONAL: if upstream doesn't need browser cookies, drop them
        # (note: NGINX still must read the Cookie header; the bigger buffers above prevent 400s)
        # proxy_set_header Cookie "";
    }
}
